<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Paimon Wish to UIGF Converter</title>
    <meta
      name="description"
      content="A web App that converts Genshin wish history from Paimon.moe format to UIGF format."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {{#if GAID}}
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ GAID }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "{{ GAID }}");
    </script>
    {{/if}}
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h2>Paimon Wish to UIGF Converter</h2>
    <div>
      <label for="file">Choose file to upload</label>
      <input type="file" id="file" name="file" accept=".json" />
    </div>
    <div>
      <button id="submit">Submit</button>
    </div>

    <div id="output"></div>

    <video id="demo" autoplay muted loop>
      <source type="video/mp4" src="./asset/video/demo.mp4" />
    </video>

    <script src="./js/main.js" async defer></script>
  </body>
</html>
